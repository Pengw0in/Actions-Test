<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prison Gate Access</title>
    <style>
        :root {
            --metal-light: #b8b8b8;
            --metal-mid: #7a7a7a;
            --metal-dark: #3b3b3b;
            --led-red: #ff3334;
            --led-bg: #220000;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* --- BACKGROUND (Prison Bars) --- */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: #080808;
        }

        .bars-container {
            width: 100%; height: 100%;
            display: flex; justify-content: space-evenly;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bar {
            width: 30px; height: 100%;
            background: linear-gradient(90deg, #1a1a1a, #000, #222);
            box-shadow: inset 0 0 10px #000;
        }

        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 20%, #000 90%);
            z-index: 2; pointer-events: none;
        }

        /* --- MAIN UNIT --- */
        .intercom-container {
            position: relative;
            z-index: 10;
            width: 460px;
            height: 380px;
            
            /* Industrial Metal Texture */
            background: linear-gradient(160deg, var(--metal-light) 0%, var(--metal-mid) 40%, var(--metal-dark) 100%);
            border-radius: 4px;
            
            /* Hard Bevel */
            border-top: 2px solid #ddd;
            border-left: 2px solid #ddd;
            border-bottom: 6px solid #111;
            border-right: 6px solid #111;
            
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        /* Screws */
        .screw {
            width: 18px; height: 18px;
            background: radial-gradient(circle, #bbb, #555);
            border-radius: 50%;
            position: absolute;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
        }
        .screw::after { content: ""; width: 60%; height: 2px; background: #222; transform: rotate(45deg); }
        .s-tl { top: 10px; left: 10px; }
        .s-tr { top: 10px; right: 10px; }
        .s-bl { bottom: 10px; left: 10px; }
        .s-br { bottom: 10px; right: 10px; }

        /* --- CONTROLS LAYOUT --- */
        .controls-area {
            display: flex;
            height: 100%;
            gap: 20px;
            align-items: center;
        }

        /* Left Side: Display & Speaker */
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 10px 0;
        }

        /* DIGITAL DISPLAY (Replaces moving ball) */
        .display-housing {
            background: #000;
            padding: 5px;
            border-radius: 2px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }

        .digital-readout {
            background: var(--led-bg);
            height: 50px;
            width: 100%;
            color: var(--led-red);
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text */
            letter-spacing: 5px;
            text-shadow: 0 0 5px var(--led-red);
            box-shadow: inset 0 0 10px #000;
        }

        .speaker-vents {
            display: flex; flex-direction: column; gap: 6px;
        }
        .vent {
            width: 100%; height: 6px; background: #1a1a1a;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Right Side: Keypad */
        .right-panel {
            flex: 0; /* Don't stretch, stick to size */
        }

        .keypad-frame {
            background: #111;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px #000;
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
        }

        /* Buttons */
        .key {
            width: 55px;
            height: 50px;
            background: linear-gradient(to bottom, #444, #333);
            color: #ccc;
            font-size: 1.2rem;
            font-family: inherit;
            font-weight: bold;
            border: none;
            outline: none;
            cursor: pointer;
            
            /* Clean 3D Bevel - Less "coming out" */
            border-top: 1px solid #666;
            border-left: 1px solid #555;
            border-bottom: 3px solid #000;
            border-right: 3px solid #000;
            border-radius: 2px;
            
            text-shadow: 0 -1px 0 #000;
        }

        .key:active {
            transform: translateY(2px);
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            background: #222;
            color: #fff;
        }

        .key.special { font-size: 1rem; background: linear-gradient(to bottom, #3a3a3a, #222); }
        .key.enter { color: #8f8; }
        .key.clear { color: #f88; }

        /* Animation States */
        .access-granted .bars-container {
            transform: translateX(-100%);
        }
        
        .access-granted .digital-readout {
            color: #44ff44;
            text-shadow: 0 0 8px #44ff44;
        }

        .blink-error { animation: errorBlink 0.2s 3; }
        @keyframes errorBlink {
            0%, 100% { background: var(--led-bg); color: var(--led-red); }
            50% { background: #300; color: transparent; }
        }

    </style>
</head>
<body>

    <div class="bg-layer">
        <div class="bars-container">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </div>
    <div class="vignette"></div>

    <div class="intercom-container">
        <div class="screw s-tl"></div><div class="screw s-tr"></div>
        <div class="screw s-bl"></div><div class="screw s-br"></div>

        <div class="controls-area">
            
            <div class="left-panel">
                <div class="display-housing">
                    <div class="digital-readout" id="display">LOCKED</div>
                </div>

                <div class="speaker-vents">
                    <div class="vent"></div><div class="vent"></div><div class="vent"></div>
                    <div class="vent"></div><div class="vent"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="keypad-frame">
                    <div class="keypad-grid" id="keypad">
                        <button class="key" data-val="1">1</button>
                        <button class="key" data-val="2">2</button>
                        <button class="key" data-val="3">3</button>
                        
                        <button class="key" data-val="4">4</button>
                        <button class="key" data-val="5">5</button>
                        <button class="key" data-val="6">6</button>
                        
                        <button class="key" data-val="7">7</button>
                        <button class="key" data-val="8">8</button>
                        <button class="key" data-val="9">9</button>
                        
                        <button class="key special clear" data-val="C">CLR</button>
                        <button class="key" data-val="0">0</button>
                        <button class="key special enter" data-val="ENT">ENT</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const ACCESS_CODE = "1984";
        let currentInput = "";
        let isLockedOut = false;
        
        const display = document.getElementById('display');
        const keypad = document.getElementById('keypad');
        const body = document.body;

        // Audio setup
        let audioCtx = null;
        function playBeep(freq, type, dur) {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        keypad.addEventListener('click', (e) => {
            if (isLockedOut) return;
            if (e.target.classList.contains('key')) {
                handleInput(e.target.getAttribute('data-val'));
            }
        });

        function handleInput(val) {
            // Clear Logic
            if (val === 'C') {
                currentInput = "";
                updateDisplay("CLEARED");
                playBeep(200, 'sawtooth', 0.1);
                setTimeout(() => updateDisplay(""), 800);
                return;
            }

            // Enter Logic
            if (val === 'ENT') {
                if (currentInput === ACCESS_CODE) {
                    grantAccess();
                } else {
                    denyAccess();
                }
                currentInput = "";
                return;
            }

            // Number Logic
            if (currentInput.length < 6) {
                currentInput += val;
                playBeep(800, 'square', 0.05);
                // Update display with Hashes as requested
                updateDisplay("#".repeat(currentInput.length));
            }
        }

        function updateDisplay(text) {
            display.innerText = text;
        }

        function grantAccess() {
            isLockedOut = true;
            playBeep(1200, 'sine', 0.1);
            setTimeout(() => playBeep(1800, 'sine', 0.3), 150);
            updateDisplay("OPEN");
            body.classList.add('access-granted');
        }

        function denyAccess() {
            isLockedOut = true;
            playBeep(100, 'sawtooth', 0.4);
            updateDisplay("ERROR");
            display.classList.add('blink-error');
            
            setTimeout(() => {
                display.classList.remove('blink-error');
                updateDisplay("LOCKED");
                isLockedOut = false;
            }, 1500);
        }
    </script>
</body>
</html>
